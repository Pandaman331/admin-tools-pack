SAFE_MODE=true           # true | false
DEBUG=false             # true | false

THEME=dark              # dark | light
COLOR_MODE=ansi         # ansi | none
SHOW_TOOLTIPS=true      # true | false
UI_ANIMATIONS=true      # true | false

ALLOW_UNTRUSTED_MODULES=false       # true | false
FORCE_LOAD_INCOMPLETE_MODULES=false # true | false
MODULE_LOAD_TIMEOUT=3                # integer (seconds)
AUTO_UPDATE_MODULES=true            # true | false

KEY_CONFIRM=TAB        # TAB | ENTER | ...
KEY_EXIT=ESC           # ESC | ...
KEY_MENU_NEXT=RIGHT    # RIGHT | ...
KEY_MENU_PREV=LEFT     # LEFT | ...
KEY_MENU_DOWN=DOWN     # DOWN | ...
KEY_MENU_UP=UP         # UP | ...

LOGGING_ENABLED=true             # true | false
LOG_FILE=/var/log/admin-tools-pack.log  # file path
LOG_LEVEL=INFO                  # DEBUG | INFO | WARN | ERROR

PACKAGE_MANAGER=apt             # apt | pacman | dnf | auto | ...
DISTRIBUTION_SUPPORT_LEVEL=strict  # strict | relaxed
